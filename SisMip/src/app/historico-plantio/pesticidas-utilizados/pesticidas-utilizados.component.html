<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{plantacao.name}}
        </mat-card-title>
        <mat-card-subtitle>{{plantacao.datecreated | date}}</mat-card-subtitle>
        <div style="text-align: right; width: 85%;">
            <button mat-raised-button color="primary" (click)="addPesticida()">
                <mat-icon>control_point</mat-icon>
                Incluir pesticida
            </button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <div class="table-container">
                <table mat-table [dataSource]="plantacao.pesticides_applied" class="example-table" matSort matSortActive="created"
                    matSortDisableClear matSortDirection="desc">
                    <!-- Number Column -->
                    <ng-container matColumnDef="pesticide">
                        <th mat-header-cell *matHeaderCellDef>Pesticida</th>
                        <td mat-cell *matCellDef="let row">{{row.pesticide.name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="volume_applied">
                        <th mat-header-cell *matHeaderCellDef>Volume Aplicado</th>
                        <td mat-cell *matCellDef="let row">{{row.volume_applied}}</td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary">
                                <mat-icon>remove_red_eye</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="removerItem(row)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </mat-card-content>
</mat-card>
