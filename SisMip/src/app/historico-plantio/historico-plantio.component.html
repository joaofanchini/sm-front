<mat-drawer-container class="sidenav-container">
    <mat-drawer mode="side" opened>
        <mat-selection-list [multiple]="false">
            <div mat-subheader>Plancações</div>
            <mat-list-option *ngFor="let plantacao of plantacoes">
                <mat-icon mat-list-icon style="color: rebeccapurple;">nature</mat-icon>
                <div mat-line>{{plantacao.name}}</div>
                <div mat-line> {{plantacao.datecreated | date}} </div>
            </mat-list-option>
        </mat-selection-list>
    </mat-drawer>
    <mat-drawer-content>
        <mat-tab-group>
            <mat-tab label="First"> Content 1 </mat-tab>
            <mat-tab label="Second"> Content 2 </mat-tab>
            <mat-tab label="Third"> Content 3 </mat-tab>
        </mat-tab-group>

    </mat-drawer-content>
</mat-drawer-container>
