<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{plantacao.name}}
        </mat-card-title>
        <mat-card-subtitle>{{plantacao.datecreated | date}}</mat-card-subtitle>
        <div style="text-align: right; width: 100%;">
            <button mat-raised-button color="primary" (click)="novaAmostragem()">
                <mat-icon>control_point</mat-icon>
                Nova Amostragem
            </button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <div class="table-container">
                <table mat-table [dataSource]="plantacao.samplings" class="example-table" matSort
                    matSortActive="created" matSortDisableClear matSortDirection="desc">
                    <!-- Number Column -->
                    <ng-container matColumnDef="current_plantation_phase">
                        <th mat-header-cell *matHeaderCellDef>Nome</th>
                        <td mat-cell *matCellDef="let row">{{row.current_plantation_phase}}</td>
                    </ng-container>

                    <ng-container matColumnDef="defoliated_plants">
                        <th mat-header-cell *matHeaderCellDef>plantas desfolhadas</th>
                        <td mat-cell *matCellDef="let row">{{row.defoliated_plants}}</td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary">
                                <mat-icon>remove_red_eye</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="removerItem(row)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </mat-card-content>
</mat-card>
